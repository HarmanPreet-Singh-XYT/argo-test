apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metric-ingress-frontend
  namespace: default
spec:
  rules:
  - host: 388127b6-fcb9-42a6-b41c-39840960f8ea.k8s.civo.com/frontend
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: metric-frontend-service
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metric-ingress-backend
  namespace: default
spec:
  rules:
  - host: 388127b6-fcb9-42a6-b41c-39840960f8ea.k8s.civo.com/backend
    http:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: metric-backend-service
            port:
              number: 4000
